<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Ngân hàng số P&Q Banking-">
    <meta name="keywords"
        content="online bank, internet banking, ngân hàng điện tử 4.0, ngân hàng trực tuyến, ebanking, giao dịch trực tuyến">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv="refresh" content="10000" />
    <link rel="icon" type="image/png" href="./images/shortcut_icon.jpg">
    <link rel="stylesheet" href="./css/userpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./Izmir-master/izmir.min.css" rel="stylesheet">
    <title>Online Banking- P&Q Bank</title>
    <script src="./js/userpage.js"></script>
</head>

<body onload="init()">
    <div class="header">
        <div class="animated_background">
            <div class="header_img">
                <a href="./userpage.html"><img src="images/internet_banking_logo.png" /></a>
            </div>
        </div>
        <div class="selection_header flex">
            <div class="selection_header_text flex">
                <div class="selection_phone_icon">
                    <i class="fa-solid fa-phone animate__animated animate__tada animate__infinite"></i>
                </div>
                <div>
                    <p>
                        Trung tâm hỗ trợ dịch vụ khách hàng:
                        <span class="selection_number_phone" data-fill-text="1900 1900">
                            1900 1900
                        </span>
                    </p>
                </div>
            </div>
            <div>
                <ul class="flex">
                    <li class="selection_header_menu"><a href="" class="selection_header_menu_btn">Giới thiệu</a>
                    </li>
                    <li class="selection_header_menu"><a href="" class="selection_header_menu_btn">Tỉ giá</a></li>
                    <li class="selection_header_menu"><a href="" class="selection_header_menu_btn">ATM</a></li>
                    <li class="selection_header_menu"><a href="./thepage.html" class="selection_header_menu_btn">Mở
                            thẻ
                            Online</a></li>
                    <li class="selection_header_menu"><a href="" class="selection_header_menu_btn"><img
                                src="./images/Engish.png"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content wrap flex">
        <div class="content_menu_frame">
            <div class="border flex">
                <a href="./index.html" class="content_menu_btn">
                    <span>Trang chủ</span>
                </a>
            </div>
            <div class="border flex">
                <a href="" class="content_menu_btn">
                    <span>Giao dịch</span>
                </a>
            </div>
            <div class="border flex">
                <a href="" class="content_menu_btn">
                    <span>Hỗ trợ</span>
                </a>
            </div>
        </div>
        <div class="main_content">
            <div class="login_frame">
                <div class="login_title flex">
                    <h1>Đăng nhập dịch vụ <i class="fa-solid fa-power-off"></i></h1>
                </div>
                <div class="user_zone wrap">
                    <div class="user_input flex">
                        <div class="user_area flex">
                            <ul>
                                <li>
                                    <p class="user_area_text">Tên đăng nhập</p>
                                    <div class="insert_keyboard">
                                        <input type="text">
                                    </div>
                                </li>
                                <li>
                                    <p class="user_area_text">Mật khẩu đăng nhập</p>
                                    <div class="insert_keyboard">
                                        <input type="text">
                                    </div>
                                </li>
                                <li>
                                    <p class="user_area_text">Mã xác thực</p>
                                    <div class="insert_keyboard">
                                        <input type="text">
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="user_warning">

                        </div>
                    </div>
                </div>
            </div>
            <div class="scroll_snap_type flex">
                <div class="moving_image"><img src="./images/banner-epin.jpg" alt=""></div>
                <div class="moving_image"><img src="./images/banner-happy-digital.jpg" alt=""></div>
                <div class="moving_image"><img src="./images/banner-luu-y-lua-dao.jpg" alt=""></div>
                <div class="moving_image"><img src="./images/banner-soft-otp.jpg" alt=""></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="main_footer"></div>
        <div class="information_footer"></div>
    </div>
    </div>
</body>

</html>
