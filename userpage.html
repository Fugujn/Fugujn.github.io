<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Ngân hàng số P&Q Banking-">
    <meta name="keywords"
        content="online bank, internet banking, ngân hàng điện tử 4.0, ngân hàng trực tuyến, ebanking, giao dịch trực tuyến">
    <meta http-equiv="refresh" content="10000" />
    <link rel="icon" type="image/png" href="./images/shortcut_icon.jpg">
    <link rel="stylesheet" href="css/userpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Online Banking- P&Q Bank</title>
</head>

<body>
    <div class="header">
        <div class="img-logo">
            <img src="images/internet_banking_logo.png" />
        </div>
    </div>
    <div class="content">
        <div class="flex wrap">
            <div class="list_item">
                <ul>
                    <li><a href="./index.html">Trang chủ</a></li>
                    <li><a href="#">Giao dịch</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
            </div>
            <div class="login_frame">
                <div class="login_title">
                    <h1>Đăng nhập dịch vụ <i class="fa-solid fa-power-off"></i></h1>
                </div>
                <div class="user_zone">
                    <div class="wrap">
                        <div class="user_input flex">
                            <div class="switch_button flex">
                                <div class="switch_button_language flex">
                                    <input type="button" />
                                    <img src="./images/Engish.png" />
                                </div>
                                <div class="switch_button_language flex">
                                    <input type="button" />
                                    <img src="./images/Vietnamse.png" />
                                </div>
                            </div>
                            <div class="user_area">
                                <ul>
                                    <li>
                                        <p class="user_area_text">Tên đăng nhập</p>
                                        <div class="insert_keyboard flex">
                                            <input type="text">
                                            <img src="./images/keyboard.png" />
                                        </div>
                                    </li>
                                    <li>
                                        <p class="user_area_text">Mật khẩu đăng nhập</p>
                                        <div class="insert_keyboard flex">
                                            <input type="text">
                                            <img src="./images/keyboard.png" />
                                        </div>
                                    </li>
                                    <li>
                                        <p class="user_area_text">Mã xác thực</p>
                                        <div class="insert_keyboard flex">
                                            <input type="text">
                                            <img src="./images/keyboard.png" />
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <div class="user_warning">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
